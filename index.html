    <script type='text/javascript'>  

        $('#drawing-quadrilateral').click(() => {
            currentFunction = new DrawingQuadrilateral(contextReal, contextDraft);
        });

        $('#free-draw').click(() => {
            currentFunction = new FreeDraw(contextReal, contextDraft);
        });

        $('#straight-line').click(() => {
            currentFunction = new StraightLine(contextReal, contextDraft);
        });

        $('#drawing-ellipse').click(() => {
            currentFunction = new DrawingEllipse(contextReal, contextDraft);
        });

        $('#erase').click(() => {
            currentFunction = new Erase(contextReal, contextDraft);
        });

        $('#drawing-quadratic').click(() => {
            currentFunction = new DrawingQuadratic(contextReal, contextDraft);
        });

        $('#stroke').click(() => {
            currentFunction = new Stroke(contextReal, contextDraft);
        });

        $("#strokewidth, #pensize ").change(function () {
            let width = this.value || $(this).value
            currentFunction = new Stroke(contextReal, contextDraft, width);
        });

        $('#drawing-style').click(() => {
            currentFunction = new DrawingStyle(contextReal, contextDraft);
        });

        $('#bezier-curve').click(() => {
            currentFunction = new DrawingBezier(contextReal, contextDraft);
        });

        $('#polygon').click(() => {
            currentFunction = new DrawingPolygon(contextReal, contextDraft);
        });

        $('#clear').click(() => {
            currentFunction = new Clear(contextReal, contextDraft);
        });

        $('#add-text').click(() => {
            currentFunction = new AddText(contextReal, contextDraft);
        });

        undoObject.states[ndoObject.actionCount] = new Image();
        undoObject.states[undoObject.actionCount].src = canvasReal.toDataURL();
        undoObject.actionCount++;

    </script>
