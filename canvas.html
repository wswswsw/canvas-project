<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Canvas Testing</title>
    <meta name="viewport" content="width= device-width, initial-scale= 1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheets/main.css">

</head>

<body>

    <div id="canvas-container">
        <canvas id="canvas-real" class="canvas" width='1280px' height='500px'></canvas>
        <canvas id="canvas-draft" class="canvas" width='1280px' height='500px'></canvas>
    </div>

    <div class="buttons">
        <button class="btn btn-info jscolor" value="#000000" onchange="canvasSettings.changeStroke(this.jscolor)" id="colorStroke"></button>
        <button class="btn btn-info fas fa-square-full" id="drawing-quadrilateral">Quadrilateral</button>
        <button class="btn btn-info fas fa-pencil-alt" id="free-draw">Free Draw</button>
        <button class="btn btn-info fas fa-ruler" id="straight-line">Straight Line</button>
        <button class="btn btn-info fas far fa-circle" id="drawing-ellipse">Ellipse</button>
        <button class="btn btn-info fab fa-cuttlefish" id="drawing-quadratic">Q. Curve</button>
        <button class="btn btn-info fas fa-eraser" id="erase">Eraser</button>
        <button class="btn btn-info fas fa-eye-dropper" id="drawing-style">Pen style</button>
        <button class="btn btn-info fas fa-tape" id="stroke">Stroke</button>
        <button class="btn btn-info fas fa-chalkboard" id="clear-canvas">Clear</button>
        <input type="text" id="strokewidth" value=1 />
    </div>


    <script type='text/javascript' src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type='text/javascript' src="assets/data/canvas-common.js"></script>
    <script type='text/javascript' src="assets/data/erase.js"></script>
    <script type='text/javascript' src="assets/data/free-draw.js"></script>
    <script type='text/javascript' src="assets/data/drawing-quadrilateral.js"></script>
    <script type='text/javascript' src="assets/data/straight-line.js"></script>
    <script type='text/javascript' src="assets/data/drawing-ellipse.js"></script>
    <script type='text/javascript' src="assets/data/drawing-quadratic.js"></script>
    <script type='text/javascript' src="assets/data/jscolor.js"></script>
    <script type='text/javascript' src="assets/data/canvas-settings.js"></script>
    <script type='text/javascript' src="assets/data/stroke.js"></script>
    <script type='text/javascript' src="assets/data/drawing-style.js"></script>
    <script type='text/javascript' src="assets/data/clear-canvas.js"></script>
    <script type='text/javascript'>  

        $('#drawing-quadrilateral').click(() => {
            currentFunction = new DrawingQuadrilateral(contextReal, contextDraft);
        });

        $('#free-draw').click(() => {
            currentFunction = new FreeDraw(contextReal, contextDraft);
        });

        $('#straight-line').click(() => {
            currentFunction = new StraightLine(contextReal, contextDraft);
        });

        $('#drawing-ellipse').click(() => {
            currentFunction = new DrawingEllipse(contextReal, contextDraft);
        });

        $('#erase').click(() => {
            currentFunction = new Erase(contextReal, contextDraft);
        });

        $('#drawing-quadratic').click(() => {
            currentFunction = new DrawingQuadratic(contextReal, contextDraft);
        });

        $('#stroke').click(() => {
            currentFunction = new Stroke(contextReal, contextDraft);
        });

        $("#strokewidth").change(function () {
            let width = this.value || $(this).value
            currentFunction = new Stroke(contextReal, contextDraft, width);
        });

        $('#drawing-style').click(() => {
            currentFunction = new DrawingStyle(contextReal, contextDraft);
        });

        $('#clear-canvas').click(() => {
            currentFunction = new ClearCanvas(contextReal, contextDraft);
        });

    </script>

</body>

</html>
